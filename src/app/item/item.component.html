<div class="col card-pf card-pf-accented" >

  <div class="row">
		<div class="item">
      <div>

      <div style="text-align: left; cursor:pointer">
        <h2 class="card-pf-title">{{product.name}} &nbsp; </h2>
      </div>
     <!--  <div class="userLikeBtn" >
        <i (click)="saveUserLike($event, product)"  class="fa fa-heart fa-2x"

          [ngStyle]="{'color':  + product.liked ? 'rgb(194, 39, 65)' : 'grey' + ''}"
          aria-hidden="true"> </i>
      </div> -->
      <div class="userLikeBtn">
        <i *ngIf="!product.liked" class="float-right fa fa-heart-o userLikeOff"  (click)="saveUserLike($event, product)" ></i>
        <i *ngIf="product.liked" class="float-right fa fa-heart userLikeOn" ></i>
      </div>

    </div>

			<div class="row ">
			  <div class="col-xs-12 align-items-center">
          <img routerLink="/product-detail/{{product.itemId}}"  class="img-responsive img-circle" src="../../assets/images/{{product.name}}.jpg" style=" height:200px " >
			  </div>
			</div>

			<div class="row card-pf-body">
			  <div class="col-xs-12">

				  <div>
					<span><h1>{{product.price | currency}}</h1>

					  <div ng-if="item.product.quantity > 0" style="float:right">
              <label title="{{product.quantity}} in our store in {{product.location}}" class="label label-{{product.quantity < 15 ? 'warning' : 'primary'}}">
                {{product.quantity}} left!
              </label>
              </div>
            </span>

					  <!--div ng-if="item.product.quantity <= 0" style="float:right"><span class="fa fa-warning fa-lg"></span>&nbsp;Inventory unavailable</div-->
				  </div>

          <button (click)="addToCart($event, product)"  type="button" class="btn btn-default btn-sm ">Add To Cart</button>

				   <div class="form-group">

						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>

				  </div>
				</form>-->
			  </div>
			</div>
		</div>
	</div>

</div>
