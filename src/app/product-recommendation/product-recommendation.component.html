<div class="card">
  <div class="card-body">

    <ngb-carousel class="carousel-dark slide" *ngIf="recommendedProducts">
      <ng-template ngbSlide *ngFor="let product of recommendedProducts" >
        <div class="picsum-img-wrapper">
          <img class="img-responsive img-circle" src="../../assets/images/{{product.itemId}}.jpg" style=" height:200px; padding-left: 200px;" >
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
          <p><a routerLink="/product-detail/{{product.itemId}}" class="btn btn-primary btn-sm">Check it out!</a></p>

        </div>

      </ng-template>

    </ngb-carousel>


  </div>
</div>
